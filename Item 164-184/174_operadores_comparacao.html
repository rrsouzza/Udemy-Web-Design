<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Lógica de Programação - Mais Operadores</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">
</head>
<body>
    <h1>Lógica de Programação - Mais Operadores</h1>
    <img src="mais_operadores1.jpg">
    <script>
        /* MÓDULOS */
        var resultado1 = 1 % 2; /* Retorna o resto da divisão */
        alert("1 % 2 == " +resultado1);
        var resultado2 = 2 % 2;
        alert("2 % 2 == " +resultado2);
        var resultado3 = 3 % 2;
        alert("3 % 2 == " +resultado3);
        var resultado4 = 4 % 2;
        alert("4 % 2 == " +resultado4);
        var resultado5 = 5 % 2;
        alert("5 % 2 == " +resultado5);
        var resultado6 = 4 % 3;
        alert("4 % 3 == " +resultado6);
        var resultado7 = 5 % 4;
        alert("5 % 4 == " +resultado7);
        var resultado8 = 6 % 5;
        alert("6 % 5 == " +resultado8);

        /* POTENCIAÇÃO */
        var resultado9 = 2 ** 2;    /* 2 ^ 2 ou 2 elevado a 2 */
        alert("2 ** 2 == " +resultado9);
        var resultado10 = 2 ** 3;
        alert("2 ** 3 == " +resultado10);
        var resultado11 = 3 ** 4;
        alert("3 ** 4 == " +resultado11);
        var resultado12 = 3 ** 5;
        alert("3 ** 5 == " +resultado12);
        var resultado13 = 10 ** 10;
        alert("10 ** 10 == " +resultado13);

        /* INCREMENTO E DECREMENTO */
        var n = 2;
        alert(n);
    </script>
</body>
</html>
