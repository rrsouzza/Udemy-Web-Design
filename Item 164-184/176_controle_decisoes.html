<body>
    <h1>Lógica de Programação - Exercício Proposto</h1>
    <script>
        var n1 = parseFloat(prompt("Digite um número:"));
        var n2 = parseFloat(prompt("Digite outro número:"));
        var media = (n1 + n2) / 2;
        if (media > 5){
            alert("Parabéns! Você foi aprovado.");
        }else{
            alert("Desculpe. Não foi dessa vez.");
        }
    </script>
