<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Lógica de Programação - Javascript</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">
</head>
<body>
    <h1>Lógica de Programação - Javascript</h1>
    <script>
        var num1 = parseInt(prompt("Insira um número:"));
        var num2 = parseInt(prompt("Insira outro número:"));
        alert("A subtração é: " +(num1-num2));
        alert("A multiplicação é: " +(num1*num2));
        alert("A divisão é: " +(num1/num2));
        alert("A soma é: " +(num1+num2));
    </script>
</body>
</html>
