<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Lógica de Programação - Javascript</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">
</head>
<body>
    <h1>Lógica de Programação - Exercício Proposto</h1>
    <script>
        var n1 = parseFloat(prompt("Digite um número:"));
        var n2 = parseFloat(prompt("Digite outro número:"));
        var media = (n1 + n2) / 2;
        alert("A média de " +n1+ " + " +n2+ " = " +(n1+n2)+ " é maior que 5: " +(media > 5));
    </script>
</body>
</html>
