<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Lógica de Programação - Javascript</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">
</head>
<body>
    <h1>Lógica de Programação - Exercício Proposto</h1>
    <script>
        var n1 = prompt("Digite um número:");
        n1 = parseInt(n1);
        var n2 = prompt("Digite outro número:");
        n2 = parseInt(n2);

        alert("O resto da divisão de " +n1+ " por " +n2+ " é " + (n1%n2) + ".");    /* As operações ainda funcionam sem os parênteses, mas é interessante ter uma formatação mais clara */
        alert("O número " +n1+ " elevado a " +n2+ " é igual a " + (n1**n2) + ".");  /* As operações ainda funcionam sem os parênteses, mas é interessante ter uma formatação mais clara */
    </script>
</body>
</html>
