<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Lógica de Programação - Javascript</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">
</head>
<body>
    <h1>Lógica de Programação - Switch Case</h1>
    <script>
        var num = parseInt(prompt("Insira um número:"));
        switch(num){
            case 1:
                alert("Nª 1: Legal");
                break;
            case 2:
                alert("Nº 2: Bacana");
                break;
            case 3:
                alert("Nº 3: Daora");
                break;
            case 4:
                alert("Nº 4: Show");
                break;
            case 5:
                alert("Nº 5: Sucesso");
                break;
            case 6:
                alert("Nº 6: Incrível");
                break;
            default:
                alert("Escolha um número de 1 a 6");
        }
    </script>
</body>
</html>
