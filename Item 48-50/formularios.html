<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Formulários</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">

    <style>
        body{
            font-family: sans-serif;
        }
        h1{
            text-transform: uppercase;
            text-align: center;
        }
        h2{
            font-weight: normal;
            text-transform: uppercase;
            font-size: 18px;
        }

        .formLogin{
            width: 300px;
            margin: 40px auto 0;            
        }
        .formLogin label{
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
        }
        .formLogin fieldset{
            background: #ccc;            
        }
        .formLogin legend{
            background: white;
            display: inline-block;
            padding: 5px;
        }
        #user, #pass, .btn{
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
            border: none;        
        }
        #user, #pass{
            background: #aaa;
        }
        #user:focus, #pass:focus{ 
            background: white;   /*Adiciona uma cor no background da caixa de texto ao clicar na mesma*/
        }
        .btn{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Formulários</h1>
    <h2>Exemplo de formulário:</h2>
    <form action="http://google.com/search" method="GET" target="_blank">
        <label for="txtbusca">Faça uma busca:</label>
        <input type="text" name="q" id="txtbusca">
        <input type="submit" value="OK">
    </form>
    <br><br><hr>

    <h2>Exemplo 2 de formulário:</h2>
    <form action="http://google.com/search" method="GET" target="_blank">
        <fieldset>
            <legend>Login</legend>
            <label for="log">Usuario:</label>
            <input type="text" name="text" id="log">
            <label for="pass">Senha:</label>
            <input type="password" name="pass" id="senha">
            <input type="submit" value="Login">
        </fieldset>        
    </form>
    <br><br><hr>
    <h1>Formulário de Login:</h1>
    <form action="#" method="POST" class="formLogin">
        <fieldset>
            <legend>Login</legend>
            <label for="user">Usuário:</label>
            <input type="text" id="user" name="user" autofocus> <!--autofocus faz com que a caixa de texto seja selecionada automaticamente ao abrir a página-->

            <label for="pass">Senha:</label>
            <input type="password" id="pass" name="pass">

            <input type="submit" value="Login" class="btn">
        </fieldset>
    </form>
</body>
</html>
