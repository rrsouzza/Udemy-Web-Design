<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title>Grid Layout</title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia">
        
        <style>
            .gridContainer{
                width: 90%;
                background: #ccc;
                margin: 30px auto;
            }

            .gridItem{
                background-color: orange;
                padding: 15px;
                font-family: sans-serif;
            }

            /* GRID */
            .gridContainer{
                display: grid;
                grid-template-rows: [header-start] 100px [header-end nav-start] 50px [nav-end main-start] 1fr [main-end footer-start] 50px [footer-end];
                grid-template-columns: repeat(3, [col-start] 1fr [col-end]);    /* grid lines nomeadas com o repeat */
                gap: 20px;
            }
            .header{
                /* grid-column: 1 / -1; */
                
                /* grid-column: col1-start / col3-end; */
                grid-column: col-start 1 / col-end 3;

                /* grid-row: header-start / header-end; */
                grid-row: header;   /* fica implícito que é header-start / header-end. Para funcionar, as grid lines devem ser nomeadas desta forma */
            }
            .nav{
                /* grid-column: 1 / 3; */
                /* grid-column: col1-start / col2-end; */
                grid-column: col-start 1 / col-end 2;

                /* grid-row: nav-start / nav-end; */
                grid-row: nav;      /* fica implícito que é nav-start / nav-end. Para funcionar, as grid lines devem ser nomeadas desta forma */
            }
            .aside{
                /* grid-row: 2 / -1;
                grid-column: 3 / 4; */
                /* z-index: 1; */   /* Caso o z-index: 1 esteja habilitado, o aside passa a sobrepor o footer no canto da tela. */
                /* grid-column: col3-start / col3-end; */
                grid-column: col-start 3 / col-end 3;

                grid-row: nav-start / footer-end;
            }
            .main{
                /* grid-column: 1 / 3; */
                min-height: 200px;
                
                /* grid-column: col1-start / col2-end; */
                grid-column: col-start 1 / col-end 2;
                /* grid-column: col-start / col-end 2; --> col-start vazio por padrão aplica 1. */

                /* grid-row: main-start / main-end; */
                grid-row: main;     /* fica implícito que é main-start / main-end. Para funcionar, as grid lines devem ser nomeadas desta forma */
            }
            .footer{
                /* grid-column: 1 / -1;
                grid-row: 4 / 5; */

                /* grid-column: col1-start / col3-end; */
                grid-column: col-start 1 / col-end 3;
                /* grid-column: col-start 1 / span 3;  --> span 3 indica que ele mesclaria junto ao 3. */

                /* grid-row: footer-start / footer-end; */
                grid-row: footer;       /* fica implícito que é footer-start / footer-end. Para funcionar, as grid lines devem ser nomeadas desta forma */
                background-color: rgba(255, 0, 0, .5);
            }
        </style>
    </head>
    <body>
        <h2>Grid Layout</h2>
        
        <div class="gridContainer">
            <header class="header gridItem">header</header>
            <nav class="nav gridItem">nav</nav>
            <aside class="aside gridItem">aside</aside>
            <main class="main gridItem">
                main
            </main>
            <footer class="footer gridItem">footer</footer>
        </div>
    </body>
</html>
