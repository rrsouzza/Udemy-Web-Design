<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Calculadora - CSS Grids</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">
    <style>
        .calculadora{
            width: 30%;
            display: grid;
            margin: 50px auto;
            background-color: #aaa;
            padding: 2em;

            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 5em);
            gap: .75em;
        }
        .calculadora button{
            font-size: 1.5em;
        }
        .display{
            grid-column: 1 / -1;
            background-color: #ccc;
            text-align: right;
            font-size: 3.5em;
        }
        .soma{
            grid-column: 4 / 5;
            grid-row: 5 / 7;
            background-color: #ccc;
        }
        .zero{
            grid-column: 1 / 3;
            grid-row: 6 / 7;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <div class="display">0</div>

        <button>AC</button> <button>%</button> <button>X</button> <button>/</button>
        <button>7</button> <button>8</button> <button>9</button> <button>=</button>
        <button>4</button> <button>5</button> <button>6</button> <button>-</button>
        <button>1</button> <button>2</button> <button>3</button> <button class="soma">+</button>
        <button class="zero">0</button> <button>,</button>
    </div>
</body>
</html>
