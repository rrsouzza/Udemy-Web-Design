    <h1>Lógica de Programação - Funções - Exercício Proposto</h1>

    <button onClick="Executar()">Executar</button>

    <div id="output">
    </div>

    <script>
        Executar();
        function Executar(){            
            var lado1 = parseFloat(prompt("Digite um número:"));
            var lado2 = parseFloat(prompt("Digite outro número:"))                    
            
            try{
                var area = lado1 * lado2;
            }catch(e){
                area = e;
            }

            document.querySelector('#output').innerHTML = ("A área do retângulo é: " +area);
