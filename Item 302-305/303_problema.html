<!doctype html>
<html>
    <head>
        <!--
            PROBLEMA: Fazer uma página que mostra quantos dias faltam para o seu próximo aniversário. Caso o dia atual seja o aniversário, mostrar uma mensagem de Parabéns.
        -->
        <title>Javascript - Problema</title>
        <meta charset="utf-8">
        
        <link href="../utils/bootstrap.css" rel="stylesheet">
        <link href="../utils/bootstrap-theme.css" rel="stylesheet">
        
        <script src="../utils/beluga.js"></script>
		<style>
			.form{
				background-color: lightblue;
				padding: 4em;
				text-align: center;
				font-size: 2em;
			}
			.form label{
				display: block;
				margin-bottom: 2em;
			}
		</style>

    </head>
    <body>
        <div class="container">
            <h1>Javascript - Problema</h1>
			<div class="form">
				<label for="entrada">Insira a data de seu aniversário:</label>
				<input list="day" id="entrada">
				<datalist id="day">
					<!-- option[value=$]*31  Emmet Abbreviation -->
					<option value="1"></option>

				</datalist>

				<button type="submit" id="btn">Enviar</button>

				<div id="mensagem">

				</div>
			</div>
        </div>

        <script>
            var $btn = document.getElementById("btn");
			var $input = document.getElementById("entrada");
			var $msg = document.getElementById("mensagem");

			$btn.addEventListener("click", calcularNiver());

			function calcularNiver(){
				var dateObj = new Date($input);
				var dataAtual = new Date();

				if ((dateObj.getDate() === dataAtual.getDate()) && (dateObj.getMonth() === dataAtual.getMonth()) && (dateObj.getFullYear() === dataAtual.getFullYear())){
					exibeMensagem("Parabéns! Hoje é seu aniversário.");
				}else{
					
				}
			}

			function exibeMensagem(mensagem){
				$msg.innerHTML = mensagem;
			}
			
			(function(){
                'use strict'
            })()
        </script>
    </body>
</html>
