        <script>
			"use strict";
            var $btn = document.getElementById("btn");
			var $dia = document.getElementById("entrada-dia");
			var $mes = document.getElementById("entrada-mes");
			var $contentBox = document.querySelector(".content");
			// var $ano = document.getElementById("entrada-ano");
			var $msg = document.getElementById("mensagem");
			
			$btn.addEventListener("click", calcularNiver);
				
			function calcularNiver(){
				$contentBox.classList.remove("content-transition");
				$contentBox.classList.add("content");
				if (($dia.value != "") && ($mes.value != "")){
					var dateAniv = new Date(2022, $mes.value - 1, $dia.value);
					var dataAtual = new Date();
					dataAtual.setHours(0);
					dataAtual.setMinutes(0);
					dataAtual.setSeconds(0);
					
					if ((dateAniv.getDate() === dataAtual.getDate()) && (dateAniv.getMonth() === dataAtual.getMonth())){
						exibeMensagem("Parabéns! Hoje é seu aniversário.");
						$contentBox.classList.toggle("content-transition");
					}else{
						if (dateAniv - dataAtual < 0){
							dateAniv.setFullYear(dataAtual.getFullYear() + 1);
						}
						var diferencaMilisegundos = dateAniv - dataAtual;
						var diferencaSegundos = (diferencaMilisegundos / 1000).toFixed(2);
						var diferencaMinutos = (diferencaSegundos / 60).toFixed(2);
						var diferencaHoras = (diferencaMinutos / 60).toFixed(2);
						var diferencaDias = (diferencaHoras / 24).toFixed(0);
						
						console.log("Faltam " + diferencaMilisegundos + " milisegundos para seu aniversário!");
						console.log("Faltam " + diferencaSegundos + " segundos para seu aniversário!");
						console.log("Faltam " + diferencaMinutos + " minutos para seu aniversário!");
						console.log("Faltam " + diferencaHoras + " horas para seu aniversário!");
						console.log("Faltam " + diferencaDias + " dias para seu aniversário!");
						exibeMensagem("Faltam " + diferencaDias + " dias para seu aniversário!");
					}
				}else{
					exibeMensagem("Você deixou campos em branco!");
				}
				limpaCampos();
				$dia.focus();
			}

			function exibeMensagem(mensagem){
				$msg.innerHTML = mensagem;
			}

			function limpaCampos(){
				$dia.value = "";
				$mes.value = "";
				// $ano.value = "";
