    <!--O article abaixo contempla toda a tag em geral-->
    <style>
        div{
            border: 3px solid red;
            padding: 25px;
            position: relative;
            margin: 25px;
        }
        /* before e after são pseudo-elementos */
            /* sempre ao utilizar before ou after, é obrigatório inserir o content */
        div:before{
            content: "texto before: ";
        }
        div::after{
            content: "";    /* mesmo deixando o content vazio, ele ainda existe. */
            background: red;
            width: 25px;
            height: 25px;
            display: inline-block;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>

</head>
