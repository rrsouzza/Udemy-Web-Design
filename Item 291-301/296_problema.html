<!doctype html>
<html>
    <head>
        <!--
            PROBLEMA: Mostrar se um aluno foi reprovado ou não utilizando a função calcularMedia(). Contudo, se houver ao menos uma nota zero, reprovar automaticamente.
        -->
        <title>Javascript - Problema</title>
        <meta charset="utf-8">
        
        <link href="../utils/bootstrap.css" rel="stylesheet">
        <link href="../utils/bootstrap-theme.css" rel="stylesheet">
        
        <script src="../utils/beluga.js"></script>

    </head>
    <body>
        <div class="container">
            <h1>Javascript - Problema</h1>
        </div>
        
        
        <section>
        	<div class="container">
	        
		      	<h2>Média dos alunos</h2>
				<table class="table js-tabela">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Nota 1</th>
							<th>Nota 2</th>
							<th>Nota 3</th>
							<th>Nota 4</th>
							<th>Média</th>
						</tr>
					</thead>
					<tbody>
						<tr class="aluno" >
							<td class="aluno-nome">Gertrude</td>
							<td class="aluno-n1">10</td>
							<td class="aluno-n2">0</td>
							<td class="aluno-n3">9</td>
							<td class="aluno-n4">7.5</td>	
							<td class="aluno-m"></td>
						</tr>

						<tr class="aluno" >
							<td class="aluno-nome">Rey</td>
							<td class="aluno-n1">5</td>
							<td class="aluno-n2">8.5</td>
							<td class="aluno-n3">6.5</td>
							<td class="aluno-n4">7.5</td>
							<td class="aluno-m"></td>
						</tr>

						<tr class="aluno" >
							<td class="aluno-nome">Jessilda</td>
							<td class="aluno-n1">8</td>
							<td class="aluno-n2">8.5</td>
							<td class="aluno-n3">7</td>
							<td class="aluno-n4">7.5</td>
							<td class="aluno-m"></td>
						</tr>

						<tr class="aluno">
							<td class="aluno-nome">Lindóia</td>
							<td class="aluno-n1">6.5</td>
							<td class="aluno-n2">8.5</td>
							<td class="aluno-n3">0</td>
							<td class="aluno-n4">7.5</td>
							<td class="aluno-m"></td>
						</tr>
						<tr class="aluno" >
							<td class="aluno-nome">Creysson</td>
							<td class="aluno-n1">10</td>
							<td class="aluno-n2">9.5</td>
							<td class="aluno-n3">10</td>
							<td class="aluno-n4">8.5</td>
							<td class="aluno-m"></td>
						</tr>
					</tbody>
				</table>
	        	
        	</div>	
        </section>

        <script>
            
            (function(){
                'use strict'
                var trs = document.querySelectorAll('.js-tabela tbody .aluno');                
                
                var x = 0;
                while(trs[x]){
                    var linhaAluno = trs[x];  
                    var tds = linhaAluno.querySelectorAll('td');
                    var notas = recuperarNumerosDeColunas(tds);
                    //RESOLUÇÃO PROBLEMA:
                    
					// var temZero = notas.some(function(nota){    //some()    --> verifica se ao menos um dos elementos encaixa na condição definida. Retorna true ou false.
                    //     return nota === 0;
                    // });
					//ARROW FUNCTION:
					var temZero = notas.some(nota => nota === 0);
                    
                    //OPERADOR TERNÁRIO:
                    var mensagem = temZero ? "Reprovado" : calcularMedia.apply(this, notas);
                    // VARIAVEL = EXPRESSÃO ? BLOCO CASO VERDADE : BLOCO CASO FALSO --> Simplifica muito, encurta muito código.
                    
                    // var mensagem = "";  //Irá retornar uma mensagem no final. Ou a mensagem será "Reprovado" (caso uma das notas seja zero), ou a mensagem será o valor da média que será calculada.
                    // if (temZero){   //Se tiver alguma nota zero
                    //     mensagem = "Reprovado";
                    // }else{  //Se não tiver nenhuma nota zero
                    //     mensagem = calcularMedia.apply(this, notas);    //a mensagem exibida será a média calculada
                    // }
                    
                    linhaAluno.querySelector('.aluno-m').textContent = mensagem;    //No final, exibe a mensagem.
                    x++;
                    //FIM DA RESOLUÇÃO
                }
                
                function recuperarNumerosDeColunas(tds){
                    var x= 0;
                    var arr = [];
                    while( tds[x] ){
                        if( !isNaN( tds[x].textContent ) && tds[x].textContent !== '' ){
                            arr.push( parseFloat(tds[x].textContent ) );
                        }
                        x++;
                    }
                    return arr;
                }
            })()
            
        </script>
        
    </body>
</html>
