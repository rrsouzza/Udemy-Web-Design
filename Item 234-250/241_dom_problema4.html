<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Lógica de Programação - Javascript</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">
</head>
<body>
    <!--
        Mostrar dentro de um input desabilitado Nome e Sobrenome.
    -->

    <input type="text" id="txtNome" value="Digite seu nome">

    <script>
        var $txtNome = document.querySelector("#txtNome");  //$ indica que a variável é uma referência do DOM
        var nome = "Ricardo";
        var sobrenome = "Rodrigues de Souza";
        document.querySelector("#txtNome").value = nome + " " + sobrenome;
        // document.querySelector("#txtNome").disabled = true;  //disabled dá uma aparência cinzenta ao input, indicando que ele está desabilitado
        document.querySelector("#txtNome").readOnly = true; //readOnly é apenas leitura, sendo visualmente igual ao input normal, ainda possível selecionar o texto interno, mas desabilitando a edição do mesmo.
    </script>
</body>
</html>
