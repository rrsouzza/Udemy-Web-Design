<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Javascript - Atribuir eventos numa nodelist</title>
    <!--
        PROBLEMA: Atrelar eventos de click numa coleção de botões que ao ser clicado, mostra no console o textContent do próprio button.
    -->
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">

    <link href="../utils/bootstrap.css" rel="stylesheet">
    <link href="../utils/bootstrap-theme.css" rel="stylesheet">

    <script src="../utils/beluga.js"></script>
</head>
<body>
    <div class="container">
        <h1>Javascript - Atribuir eventos numa nodelist</h1>

        <button>botão 1</button>
        <button>botão 2</button>
        <button>botão 3</button>
        <button>botão 4</button>
        <button>botão 5</button>        
    </div>

    <script>
        (function(){
            "use strict";

            var $btns = document.getElementsByTagName("button");
            //Como estamos associando múltiplos elementos do HTML (no caso vários buttons), não é possível atrelar um evento diretamente à variável $btns. No caso, por $btns receber uma nodelist, temos que criar um loop e atrelar um evento à cada instância dessa nodelist:

            for(var i = 0; i < $btns.length; i++){
                $btns[i].addEventListener("click", clicou);
            }

            function clicou(){
                console.log(this.textContent);
            }
        })()
    </script>
</body>
</html>
