<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Javascript - DOM Level 0</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">

    <link href="../utils/bootstrap.css" rel="stylesheet">
    <link href="../utils/bootstrap-theme.css" rel="stylesheet">

    <script src="../utils/beluga.js"></script>
</head>
<body>
    <div class="container">
        <h1>Javascript - DOM Level 0</h1>

        <button id="btn1" onClick="clicar()">Botão 1</button>
        <button id="btn2">Botão 2</button>
    </div>

    <script>
        var btn2 = document.getElementById("btn2");

        btn2.onClick = clicar();        //O alert da função clicar() é exibido assim que a página é carregada pois o lado direito da atribuição (clicar()) é interpretado antes do lado esquerdo. A função clicar() não retorna nada, então acaba que o btn2.onclick não recebe nenhuma atribuição. Após a execução do alert, é possível ver que btn2.onclick é undefined (não possui conteúdo).

        function clicar(){
            alert("Clicou!");
        }
    </script>
</body>
</html>
