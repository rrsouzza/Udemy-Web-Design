<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Altura no CSS</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">
    <style>
        #externa{
            background-color: rgb(233, 233, 78);
            width: 80%;
            height: 100vh;  /* vh= viewport height -> define que a altura da div externa ocupará 100% da viewport.*/
                            /* vw = viewpot width */
        }
        #interna{
            width: 50%;
            height: 100%;   /* como a div externa tem tamanho declarado relacionado à viewport, esse 100% referencia-se ao tamanho da altura da div externa. */
            background-color: rgb(202, 135, 11);
        }
    </style>
</head>
<body>
    <div id="externa">externa
        <div id="interna">interna</div>
    </div>
</body>
</html>
