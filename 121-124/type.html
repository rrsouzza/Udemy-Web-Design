<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <title>Type</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">
</head>

<body>
    <h1>Type</h1>

    <picture>
        <source srcset="imagem.svg" type="image/svg+xml">
        <source srcset="imagem.webp" type="image/webp">
        <img src="imagem.png" alt="fallback">
    </picture>

    <!-- os endereços das imagens são apenas exemplos -->
</body>
</html>
