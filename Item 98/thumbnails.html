<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Thumbnails</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">
    <style>
        body{
            font-family: sans-serif;
            text-align: center;
        }
        a{
            display: block;
            margin: 10px;
            position: relative;
            max-width: fit-content;
        }
        a img{
            max-width: 100%;
            display: block;        
        }
        a::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            transition: all .5s;
        }
        a:hover::before{
            background-color: rgba(0, 0, 0, .5);
        }
        a::after{
            opacity: 0;
        }
        a:hover::after{
            content: "Veja Mais";
            display: block;
            position: absolute;
            border: 2px solid white;
            color: white;
            top: 50%;
            left: 50%;  /* Ao definirmos 50% de top e left, o ponto que fica exatamente centralizado na tela é o canto superior esquerdo do elemento. Para consertar, usamos o transform */
            transform: translate(-50%, -50%);   /* A medida passada é referente ao tamanho do próprio elemento. -50% fará com que ele ande metade do seu próprio tamanho pra esquerda e pra cima. */
            padding: 10px 20px;
            opacity: 1;
        }
    </style>
</head>
<body>
