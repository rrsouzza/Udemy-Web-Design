<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Lógica de Programação - Objetos Nativos</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">

    <link href="../utils/bootstrap.css" rel="stylesheet">
    <link href="../utils/bootstrap-theme.css" rel="stylesheet">
</head>
<body>
    <h1>Lógica de Programação - Objetos Nativos</h1>

    <script>
        var frase = new String("String teste");
        var numero = new Number(4);
        var verdadeiro = new Boolean(true);
        var colecao = new Array(2, 3, 4);
        //Objetos primitivos/nativos

        var objeto = new Object();
        objeto.title = "Nome do objeto";
        objeto.age = "Idade do objeto";
        //Objeto nativo do tipo Object, onde é possível definir suas propriedades (title, age), assim como seus valores.
    </script>
</body>
</html>
