<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Seletores Compostos</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">

    <style>
        body{
            font-family: sans-serif;            
        }
        .head-align, h1, h2{
            text-align: center;
        }
        h1{
            text-transform: uppercase;
        }
        .img-box{
            margin-bottom: 2em;
            text-align: center;
        }
        .img-box img{
            border: 2px solid #ccc;            
        }
        .article-box{
            width: 45%;
            height: 280px;
            margin: 0 2.5% 50px;            
        }
        .codigo-article{            
            border: 2px solid #ccc;
            background-color: #eee; 
            float: left;            
            margin-right: 0;
        }        
        .codigo-article pre{
            text-align: center;
        }
        .img-article{
            float: left;
            background-color: red;
            margin-right: 0;
        }
        .img-article img{
            width: 100%;
            height: 280px;
        }
    </style>
</head>
<body>
    <h1>Seletores - Teste</h1>
    <h2>DOM: Document Object Model</h2>
    <p class="head-align">Funciona como uma árvore de objetos</p>
    <article class="img-box">
        <img src="dom_tree.jpg" alt="DOM Tree" class="head-align">
    </article>

    
    <article class="article-box codigo-article">
        <pre><code>
&lt;article&gt;
    &lt;h3&gt;&lt;/h3&gt;
    &lt;p&gt;
        &lt;a&gt;&lt;b&gt; &lt;/b&gt;&lt;/a&gt;
    &lt;/p&gt;
    &lt;p&gt;
        &lt;a&gt;&lt;b&gt; &lt;/b&gt;&lt;/a&gt;
    &lt;/p&gt;
    &lt;p&gt;
        &lt;a&gt;&lt;b&gt; &lt;/b&gt;&lt;/a&gt;
    &lt;/p&gt;
&lt;/article&gt;
        </code></pre>
    </article>
    <article class="article-box img-article">
        <img src="dom_img.jpg" alt="DOM Diagrama">
    </article>
</body>
</html>
