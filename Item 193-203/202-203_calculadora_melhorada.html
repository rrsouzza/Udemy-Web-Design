<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Lógica de Programação - Javascript</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">
    <style>
        div{
            font-size: 32px;
        }
        button{
            font-size: 32px;
            width: 2em;
        }
        #limpar{
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Lógica de Programação - Funções - Exercício Proposto</h1>

    <button onClick="iniciarCalculo('+')">+</button>
    <button onClick="iniciarCalculo('-')">-</button>
    <button onClick="iniciarCalculo('/')">/</button>
    <button onClick="iniciarCalculo('*')">*</button>
    <button id="limpar" onClick="limparCampo()">Limpar</button>

    <div id="output">
    </div>

    <script>
        var num = parseFloat(prompt("Digite um número:"));
        escrever(num);

        function iniciarCalculo(simbolo){
            var n1 = parseFloat(document.querySelector('#output').textContent); //textContent retorna o conteúdo do HTML em forma de String. É necessária converter o conteúdo em número antes de realizar operações com o mesmo
            var n2 = parseFloat(prompt("Digite outro número:"));
            var msg = calcular(simbolo, n1, n2);
            escrever(msg);
        }
        
        function escrever(mensagem){
            var output = document.querySelector('#output');
            output.innerHTML = mensagem;
        }
        
        function calcular(operador, n1, n2){
            var numeroCalculado = null;            
            switch(operador){
                case '+':
                    numeroCalculado = n1 + n2;
                    break;
                case '-':
                    numeroCalculado = n1 - n2;
                    break;
                case '/':
                    numeroCalculado = n1 / n2;
                    break;
                case '*':
                    numeroCalculado = n1 * n2;
                    break;
                default:
                    mensagem = "ERRO";
            }
            return numeroCalculado;
        }
        function limparCampo(){
            mensagem = "";
            output.innerHTML = mensagem;
        }
    </script>
</body>
</html>
