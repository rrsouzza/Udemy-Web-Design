<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Lógica de Programação - Javascript</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">    
</head>
<body>
    <h1>Lógica de Programação - Funções</h1>

    <button onClick="mostrarTabuada()">Criar Tabuada</button>   <!-- onClick -> associa uma função ao botão, e a função é executada ao clicar no botão -->
    <button onClick="limparTabuada()">Limpar Tabuada</button>

    <div id="output" style="background-color: lightblue;">

    </div>

    <script>
        var mensagem = '';
        var output = document.querySelector('#output'); //Acessa um elemento contido no HTML 
        
        function mostrarTabuada(){
            //alert("mostrarTabuada chamada");
            var n = parseFloat(prompt("Insira um número:"));
            limparTabuada();

            var i = 1;
            while(i <= 1000){
                mensagem += n+ " x " +i+ " = " +(n*i)+ "<br>";
                i++;
            }
            output.innerHTML = mensagem;    //Define o conteúdo do elemento no HTML
        }
        function limparTabuada(){
            mensagem = "";
            output.innerHTML = mensagem;
        }
        

        // mostrarTabuada();   //Executa todo o código contido na função
        // for(var i = 0; i < 1001; i++){
        //     mensagem += "i: " +i;
        // }
    </script>
</body>
</html>
