<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Lógica de Programação - Javascript</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">
</head>
<body>
    <h1>Lógica de Programação - Funções com Parâmetros</h1>

    <button onClick="mostrarAreaAlert(largura, altura)">Mostrar Área num Alert</button>
    <button onClick="mostrarAreaOutput(largura, altura)">Mostrar Área num Output</button>
    <div id="output"></div>
    
    <script>
        function mostrarAreaAlert(){
            var largura = parseFloat(prompt("Insira a largura do retângulo:"));
            var altura = parseFloat(prompt("Insira a altura do retângulo:"));

            var area = calcular(largura, altura);
            alert("A área é: " +area);
        }
        function mostrarAreaOutput(){
            var largura = parseFloat(prompt("Insira a largura do retângulo:"));
            var altura = parseFloat(prompt("Insira a altura do retângulo:"));

            var area = calcular(largura, altura);
            document.querySelector('#output').innerHTML("A área é: " +area);
        }
        function calcular(l, a){
            return l * a;
        }
    </script>
</body>
</html>
