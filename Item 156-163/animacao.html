<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Animação</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">
    <style>
        body{
            font-family: sans-serif;
        }
        code{
            background-color: #ddd;
            padding: 5px;
            margin-right: 10px;
        }
        
        @keyframes anda {
            0%{
                background-color: yellow;
                transform: translateX(0);
            }
            25%, 75%{
                height: 80px;
            }
            50%{
                background-color: orange;
            }
            100%{
                background-color: blue;
                transform: translateX(300px);
            }
        }
        
        #animation div{
            width: 80px;
            height: 50px;
            border: 2px solid red;
        }
        #animation div:nth-child(1){
            /* animation: anda 2s ease-in-out; */
            animation-name: anda;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;

            /*
                ease-in: acelera
                ease-out: desacelera
                ease-in-out: acelera e desacelera
            */
        }
        #animation div:nth-child(2){
            /* animation: anda 2s ease-in-out infinite alternate; */
            animation-name: anda;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;    /* define quantas vezes a animação irá ocorrer */
            animation-direction: alternate; /* define qual a direção da animação. Alternate irá alternar a animação. Assim ele vai e volta, vai e volta... */
        }
        #animation div:nth-child(3){
            /* animation: anda 2s ease-in-out 1s infinite alternate; */
            animation-name: anda;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        #animation div:nth-child(4){
            background-color: red;
            /* animation: anda 2s ease-in-out 1s 2 alternate backwards; */
            animation-name: anda;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-delay: 1s;
            animation-iteration-count: 2;
            animation-direction: alternate;
            animation-fill-mode: backwards; /* aplicado backwards, ele começa com a cor definida lá em cima no 0% (amarelo). Faz a transição do azul, depois volta pro amarelo e
                                                 quando para fica no vermelho. */
                                            /* aplicado forwards, ele começa no vermelho, troca pro amarelo, faz a transição pro azul, depois volta pro amarelo e para no amarelo. */
        }
        #animation div:nth-child(5){
            /* animation: anda 2s ease-in-out infinite alternate both running; */
            animation-name: anda;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-fill-mode: both;
            animation-play-state: running;
        }
        #animation div:nth-child(5):hover{
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <h1>Animação</h1>
    <p><b>animation</b>:<code>name</code><code>duration</code><code>timing-function</code><code>iteration-count</code><code>direction</code><code>fill-mode</code><code>play-state</code>;</p>

    <div id="animation">
        <div> 1 </div>
        <div> 2 </div>
        <div> 3 </div>
        <div> 4 </div>
        <div> 5 </div>
    </div>
</body>
</html>
