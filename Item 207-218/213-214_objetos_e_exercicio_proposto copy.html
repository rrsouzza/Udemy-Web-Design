<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Lógica de Programação - Javascript</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">
</head>
<body>
    <h1>Lógica de Programação - Javascript</h1>
    <div id="output">

    </div>

    <script>        
        var produto1 = new Object();
        produto1.nome = "Caneta";
        produto1.estoque = 10;
        produto1.preco = 4;
        produto1.comprar = function(qtd){
            if (!qtd){  //!qtd indica se o método for chamado sem passar o argumento qtd
                qtd = 1;    //Por padrão, se não for indicada uma qtd, a qtd comprada será 1
            }            
            console.log("Comprou caneta");
            // this.estoque--;
            this.estoque -= qtd;
            console.log("Quantidade restante: " +this.estoque);


        }
        
        
        

        var msg = "";
        msg += "Nome: " +produto1.nome+ "<br>";
        msg += "Estoque: " +produto1.estoque+ "<br>";
        msg += "Preço: " +produto1.preco+ "<br>";
        document.querySelector('#output').innerHTML = msg;
        
    </script>
</body>
</html>
