<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Lógica de Programação - Javascript</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">
</head>
<body>
    <h1>Lógica de Programação - Javascript</h1>
    <div id="output">

    </div>


    <script>
        var produtos = new Array("Caneta", "Lapis", "Tesoura", "Caderno", "Borracha", "Livro");
        produtos.push("Compasso", "Cartolina");
        
        var output = document.querySelector('#output');
        var msg = "";

        for (var i = 0; i < produtos.length; i++){
            msg += "Produto " +(i+1)+ ": " +produtos[i]+ "<br>";
        }        
        
        output.innerHTML = msg;
        
        // output.innerHTML = produtos;
        // output.innerHTML = produtos.toString();

    </script>
</body>
</html>
