<body>
    <h1>Lógica de Programação - Javascript - Exercício Proposto</h1>
    <div id="output">

    </div>

    <script>
        var numeros = new Array(25, 30, 45, 28, 0, 12, 78, 64);
        var output = document.querySelector('#output');
        var soma = 0;
        for (var i=0; i<numeros.length; i++){
            if (!isNaN(numeros[i]) && (numeros[i] % 2) == 0){
                soma += numeros[i];
            }
        }
        alert("A soma dos números pares é igual a " +soma);
    </script>
