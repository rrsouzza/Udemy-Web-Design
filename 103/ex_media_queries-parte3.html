<!DOCTYPE html>
<!--DOCTYPE informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>Exemplo de Media Queries Parte 3</title>
    <meta charset="UTF-8">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Descrição saliente">
    <meta name="keywords" content="html, devweb, udemy">

    <meta name="viewport" content="width=device-width">
    <style>
        body{
            background-color: yellow;
            font-size: 16px;
        }
        
        img{
            width: 100%;
            margin-top: 30px;            
        }

        .container{
            background-color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container div{
            background-color: #ccc;
            margin-bottom: 15px;
            height: 150px;
            font-size: 22px;
        }
        .clearfix::after{
            content: ' ';
            display: block;
            clear: both;
        }

        @media screen and (min-width: 400px){
            body{
                background-color: orange;
            }

            .container div{
                margin: 10px;
                width: calc(50% - 20px);
                float: left;
            }
        }
    </style>
</head>
<body>
    <h1>Exemplo de Media Queries</h1>

    <p>Parágrafo Qualquer</p>

    <div class="container clearfix">
        <div>div1</div>
        <div>div2</div>
    </div>
</html>
